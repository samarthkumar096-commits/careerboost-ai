name: Build Android APK

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
    
    - name: Install dependencies
      run: npm install
    
    - name: Build web app
      run: npm run build
    
    - name: Install Capacitor
      run: |
        npm install @capacitor/core @capacitor/cli @capacitor/android
    
    - name: Initialize Capacitor
      run: |
        npx cap init "CareerBoost AI" "com.careerboostai.app" --web-dir=dist
    
    - name: Add Android platform
      run: npx cap add android
    
    - name: Sync Capacitor
      run: npx cap sync android
    
    - name: Setup Java
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'
    
    - name: Build APK
      run: |
        cd android
        chmod +x gradlew
        ./gradlew assembleDebug --no-daemon
    
    - name: Upload APK
      uses: actions/upload-artifact@v3
      with:
        name: CareerBoost-APK
        path: android/app/build/outputs/apk/debug/app-debug.apk
    
    - name: Create Release (on tag)
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: android/app/build/outputs/apk/debug/app-debug.apk
        name: CareerBoost AI ${{ github.ref_name }}
        body: |
          ## ðŸ“± CareerBoost AI - Android App
          
          ### Features:
          - âœ… AI Resume Builder
          - âœ… ATS Score Checker
          - âœ… Cover Letter Generator
          - âœ… Payment Integration
          - âœ… Offline Support
          
          ### Installation:
          1. Download APK below
          2. Enable "Install from Unknown Sources"
          3. Install and enjoy!
          
          ### Requirements:
          - Android 6.0 or higher
          - 50 MB free space
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
