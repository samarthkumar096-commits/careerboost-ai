name: Build Native Android APK

on:
  workflow_dispatch:
  push:
    branches: [ main ]
    paths:
      - 'android-native/**'

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v3

      - name: â˜• Setup JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      - name: ğŸ”§ Grant execute permission for gradlew
        working-directory: android-native
        run: chmod +x gradlew

      - name: ğŸ—ï¸ Build APK
        working-directory: android-native
        run: ./gradlew assembleRelease --stacktrace

      - name: ğŸ“¤ Upload APK
        uses: actions/upload-artifact@v3
        with:
          name: CareerBoostAI-Native-APK
          path: android-native/app/build/outputs/apk/release/app-release.apk
          retention-days: 30

      - name: âœ… Build Success
        run: |
          echo "âœ… Native Android APK built successfully!"
          echo "ğŸ“¥ Download from Actions artifacts"
          echo "ğŸ‰ Pure Android - No React Native, No WebView!"
