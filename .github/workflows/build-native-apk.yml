name: Build Real Native APK with EAS

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ— Checkout code
      uses: actions/checkout@v3
    
    - name: ğŸ— Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
    
    - name: ğŸ— Setup Expo and EAS
      uses: expo/expo-github-action@v8
      with:
        expo-version: latest
        eas-version: latest
        token: ${{ secrets.EXPO_TOKEN }}
    
    - name: ğŸ“¦ Install dependencies
      working-directory: ./mobile-native
      run: npm install
    
    - name: ğŸ”§ Configure EAS Project
      working-directory: ./mobile-native
      run: |
        echo "Configuring EAS project..."
        eas init --id $(uuidgen) --non-interactive || true
    
    - name: ğŸš€ Build APK with EAS
      working-directory: ./mobile-native
      run: |
        echo "Building APK..."
        eas build --platform android --profile preview --non-interactive
    
    - name: ğŸ“± Build Complete
      run: |
        echo "âœ… APK build completed!"
        echo "ğŸ“± Check your Expo dashboard for download link"
        echo "ğŸ”— https://expo.dev"
