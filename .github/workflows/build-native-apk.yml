name: Build Real Native APK with EAS

on:
  workflow_dispatch:
  push:
    branches: [ main ]
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ— Checkout code
      uses: actions/checkout@v3
    
    - name: ğŸ— Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
    
    - name: ğŸ— Setup Expo and EAS
      uses: expo/expo-github-action@v8
      with:
        expo-version: latest
        eas-version: latest
        token: ${{ secrets.EXPO_TOKEN }}
    
    - name: ğŸ“¦ Install dependencies
      working-directory: ./mobile-native
      run: npm install
    
    - name: ğŸš€ Build APK with EAS
      working-directory: ./mobile-native
      run: |
        echo "Building APK..."
        eas build --platform android --profile preview --non-interactive --no-wait
        echo "Build started! Check https://expo.dev for download link"
    
    - name: ğŸ“± Build Info
      run: |
        echo "âœ… APK build started successfully!"
        echo "ğŸ“± Check your Expo dashboard for download link"
        echo "ğŸ”— https://expo.dev/accounts/[your-username]/projects/careerboost-ai/builds"
