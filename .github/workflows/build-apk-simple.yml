name: Build Simple APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v3

      - name: ğŸŸ¢ Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: â˜• Setup Java
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: ğŸ¤– Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: ğŸ“¦ Install Dependencies
        working-directory: mobile-native
        run: npm install

      - name: ğŸ”¨ Prebuild
        working-directory: mobile-native
        run: npx expo prebuild --platform android --clean

      - name: ğŸ—ï¸ Build APK
        working-directory: mobile-native/android
        run: |
          chmod +x gradlew
          ./gradlew assembleRelease

      - name: ğŸ“¤ Upload APK
        uses: actions/upload-artifact@v3
        with:
          name: app-release
          path: mobile-native/android/app/build/outputs/apk/release/app-release.apk
