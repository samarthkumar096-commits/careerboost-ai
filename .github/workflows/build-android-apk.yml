name: Build Android APK

on:
  push:
    branches: [ main ]
    paths:
      - 'mobile-native/**'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ” Checkout code
        uses: actions/checkout@v3
      
      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: â˜• Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
      
      - name: ğŸ“¦ Install dependencies
        working-directory: mobile-native
        run: npm install
      
      - name: ğŸ”§ Setup Expo
        working-directory: mobile-native
        run: |
          npm install -g eas-cli
          npx expo prebuild --platform android
      
      - name: ğŸ—ï¸ Build APK
        working-directory: mobile-native/android
        run: |
          chmod +x gradlew
          ./gradlew assembleRelease --no-daemon
      
      - name: ğŸ“± Upload APK
        uses: actions/upload-artifact@v3
        with:
          name: app-release
          path: mobile-native/android/app/build/outputs/apk/release/app-release.apk
          
      - name: âœ… Build Complete
        run: |
          echo "âœ… APK built successfully!"
          echo "ğŸ“¥ Download from Actions artifacts"
