name: Build APK with GitHub Actions

on:
  workflow_dispatch:
  push:
    branches: [ main ]
    paths:
      - 'mobile-native/**'

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ” Checkout repository
        uses: actions/checkout@v3

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: â˜• Setup JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      - name: ğŸ”§ Setup Android SDK
        uses: android-actions/setup-android@v2

      - name: ğŸ“¦ Install dependencies
        working-directory: ./mobile-native
        run: |
          npm install
          npm install -g @expo/ngrok@^4.1.0

      - name: ğŸ”¨ Generate Android project
        working-directory: ./mobile-native
        run: |
          npx expo prebuild --platform android --clean

      - name: ğŸ—ï¸ Build APK
        working-directory: ./mobile-native/android
        run: |
          chmod +x ./gradlew
          ./gradlew assembleRelease --no-daemon --stacktrace

      - name: ğŸ“± Upload APK
        uses: actions/upload-artifact@v3
        with:
          name: CareerBoost-AI-v1.0.0
          path: mobile-native/android/app/build/outputs/apk/release/app-release.apk
          retention-days: 30

      - name: âœ… Build Success
        run: |
          echo "âœ… APK built successfully!"
          echo "ğŸ“¥ Download from Actions artifacts"
          echo "ğŸ‰ Build complete!"
